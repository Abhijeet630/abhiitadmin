{% block content %}
<!-- Animate.css for animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<div class="main-login-page">
    <div class="login-card animate__animated animate__zoomIn">
        <div class="logo-area">
            <img src="https://www.tatanexarc.com/per/g04/pub/1678/iONAppsHub/instance/Documents/1678/BusinessProfile/1644295099595/K.jpeg" alt="Login Logo" class="logo-image">
        </div>

        <div class="login-form-container">
            <h2 class="title">Login</h2>
            <p class="subtitle">Sign in to your account</p>

            <form method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="link-area">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="messages mt-4">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} animate__animated animate__shakeX" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="footer-text mt-4">
        &copy; 2025 All rights reserved.
    </div>
</div>

<style>
    body {
        background-color: #0b0c10;
        color: #e0e6ed;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding-top: 0 !important;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 30px 30px;
        z-index: 0;
        animation: pan-background 60s linear infinite;
        opacity: 0.5;
    }

    @keyframes pan-background {
        from { background-position: 0 0; }
        to { background-position: 300% 300%; }
    }

    .main-login-page {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        position: relative;
        z-index: 1;
    }

    .login-card {
        background: rgba(25, 27, 33, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
    }

    .logo-area {
        margin-bottom: 25px;
    }

    .logo-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        filter: drop-shadow(0 0 10px rgba(0, 162, 255, 0.6));
    }

    .title {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 5px;
    }

    .subtitle {
        font-size: 0.9rem;
        color: #a0a0a0;
        margin-bottom: 25px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 20px;
        background-color: #1a1c22;
        border: 1px solid transparent;
        border-radius: 10px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    #username {
        box-shadow: 0 0 0 1px #4a6ee6;
    }

    #password {
        box-shadow: 0 0 0 1px #ff8c42;
    }

    .input-group input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(74, 110, 230, 0.8), 0 0 0 1px #4a6ee6;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff5a91, #00a2ff);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 162, 255, 0.4);
    }

    .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 162, 255, 0.6);
        background: linear-gradient(90deg, #00a2ff, #ff5a91);
    }

    .link-area {
        margin-top: 20px;
    }

    .forgot-password {
        color: #a0a0a0;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }

    .forgot-password:hover {
        color: #fff;
    }

    .footer-text {
        color: #a0a0a0;
        font-size: 0.8rem;
        margin-top: 1.5rem;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .messages {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 400px;
    text-align: center;
    z-index: 99;
    pointer-events: none; /* So it doesn't block click on form */
}


    .alert {
        padding: 12px 20px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        display: inline-block;
    }

    .alert-success {
        background-color: rgba(40, 167, 69, 0.2);
        color: #28a745;
        border: 1px solid #28a745;
    }

    .alert-danger, .alert-error {
        background-color: rgba(220, 53, 69, 0.2);
        color: #dc3545;
        border: 1px solid #dc3545;
    }

    .alert-warning {
        background-color: rgba(255, 193, 7, 0.2);
        color: #ffc107;
        border: 1px solid #ffc107;
    }

    .alert-info {
        background-color: rgba(23, 162, 184, 0.2);
        color: #17a2b8;
        border: 1px solid #17a2b8;
    }

    @media (max-width: 576px) {
        .login-card {
            padding: 20px;
            max-width: 95%;
        }
        .title {
            font-size: 1.6rem;
        }
        .subtitle {
            font-size: 0.8rem;
        }
        .input-group input {
            padding: 10px 15px;
        }
        .login-btn {
            font-size: 0.9rem;
            padding: 10px;
        }
        .footer-text {
            font-size: 0.7rem;
        }
    }
</style>

<!-- Auto-hide flash message after 2 seconds -->
<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.classList.remove('animate__shakeX');
            alert.classList.add('animate__fadeOutUp');
            setTimeout(() => alert.remove(), 1000);
        });
    }, 2000);
</script>
{% endblock %}
