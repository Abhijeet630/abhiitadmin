{% block content %}
<div class="main-login-page">
    <div class="login-card animate__animated animate__zoomIn">
        <div class="logo-area">
            <img src="https://www.tatanexarc.com/per/g04/pub/1678/iONAppsHub/instance/Documents/1678/BusinessProfile/1644295099595/K.jpeg" alt="Login Logo" class="logo-image">
        </div>

        <div class="login-form-container">
            <h2 class="title">Login</h2>
            <p class="subtitle">Sign in to your account</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="messages mt-4">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} animate__animated animate__shakeX" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="link-area">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
    <div class="footer-text mt-4">
        &copy; 2025 All rights reserved.
    </div>
</div>

<style>
    /* New: Professional, dark gradient background */
    body {
        background: radial-gradient(circle at 10% 20%, #1a1c22 0%, #0b0c10 100%);
        color: #e0e6ed;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding-top: 0 !important;
    }

    .main-login-page {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        position: relative;
        z-index: 1;
    }

    /* Transparent Glassmorphism card styling */
    .login-card {
        background: rgba(25, 27, 33, 0.4); /* More transparent */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Darker, more professional shadow */
        padding: 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
    }

    /* Logo area styling */
    .logo-area {
        margin-bottom: 25px;
    }

    .logo-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        filter: drop-shadow(0 0 10px rgba(0, 162, 255, 0.6));
    }

    .title {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 5px;
    }

    .subtitle {
        font-size: 0.9rem;
        color: #a0a0a0;
        margin-bottom: 25px;
    }

    /* Input fields styling */
    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 20px;
        background-color: #1a1c22;
        border: 1px solid transparent; /* Transparent border */
        border-radius: 10px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .input-group input:focus {
        outline: none;
        border: 1px solid #00a2ff; /* Solid blue border on focus */
        box-shadow: 0 0 10px rgba(0, 162, 255, 0.8);
    }

    /* Login button styling */
    .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #007bff, #00a2ff); /* Blue gradient */
        color: #fff;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 162, 255, 0.4);
    }

    .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 162, 255, 0.6);
        background: linear-gradient(90deg, #00a2ff, #007bff);
    }

    /* Additional links */
    .link-area {
        margin-top: 20px;
    }

    .forgot-password {
        color: #a0a0a0;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }

    .forgot-password:hover {
        color: #fff;
    }

    /* Footer text */
    .footer-text {
        color: #a0a0a0;
        font-size: 0.8rem;
        margin-top: 1.5rem;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    /* ----------------------------- */
    /* Responsive Design */
    /* ----------------------------- */

    @media (max-width: 576px) {
        .login-card {
            padding: 20px;
            max-width: 95%;
        }
        .title {
            font-size: 1.6rem;
        }
        .subtitle {
            font-size: 0.8rem;
        }
        .input-group input {
            padding: 10px 15px;
        }
        .login-btn {
            font-size: 0.9rem;
            padding: 10px;
        }
        .footer-text {
            font-size: 0.7rem;
        }
    }
</style>
{% endblock %}
