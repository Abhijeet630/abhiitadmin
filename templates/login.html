{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


<div class="main-login-page">
    <div class="login-card animate__animated animate__zoomIn">
        <div class="logo-area">
            <img src="https://www.tatanexarc.com/per/g04/pub/1678/iONAppsHub/instance/Documents/1678/BusinessProfile/1644295099595/K.jpeg" alt="Login Logo" class="logo-image">
        </div>

        <div class="login-form-container">
            <h2 class="title">Login</h2>
            <p class="subtitle ">Please log in to continue</p>

            <form method="POST">
                <div class="input-group typewriter">
                    <input type="text" id="username" name="username" required placeholder=" " />
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" " />
                    <label for="password">Password</label>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="input-group remember-me">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="link-area">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} animate__animated animate__shakeX" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="footer-text mt-4">
        &copy; 2025 All rights reserved.
    </div>
</div>

<style>
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #e0e6ed;
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding-top: 0 !important;
}
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
        linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
    background-size: 30px 30px;
    z-index: 0;
    animation: pan-background 60s linear infinite;
    opacity: 0.2;
}
@keyframes pan-background {
    from { background-position: 0 0; }
    to { background-position: 300% 300%; }
}
.main-login-page {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    position: relative;
    z-index: 1;
}
.login-card {
    background: rgba(25, 27, 33, 0.75);
    backdrop-filter: blur(25px);
    border: 2px solid;
    border-image: linear-gradient(135deg, #00f2ff, #ff00f2) 1;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 162, 255, 0.3);
    padding: 35px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    transition: transform 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: borderGlow 3s ease-in-out infinite;
}
@keyframes borderGlow {
    0%, 100% { box-shadow: 0 0 20px #00a2ff, 0 0 10px #ff00f2; }
    50% { box-shadow: 0 0 40px #ff00f2, 0 0 20px #00a2ff; }
}
.login-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
    animation: rotate-glow 8s linear infinite;
    z-index: 0;
}
@keyframes rotate-glow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.login-card > * {
    position: relative;
    z-index: 2;
}
.login-card:hover {
    transform: translateY(-5px);
}
.logo-area { margin-bottom: 25px; }
.logo-image {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    filter: drop-shadow(0 0 10px rgba(0, 162, 255, 0.6));
}
.title {
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 5px;
}
.subtitle {
    font-size: 0.9rem;
    color: #a0a0a0;
    margin-bottom: 25px;
}
.typewriter {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid #00a2ff;
    width: 0;
    animation: typing 2s steps(30, end)     forwards, blink 0.7s step-end infinite;
}
@keyframes typing { from { width: 0 } to { width: 210px } }
@keyframes blink { 50% { border-color: transparent } }
.input-group {
    position: relative;
    margin-bottom: 25px;
}
.input-group input {
    width: 100%;
    padding: 12px 20px;
    background-color: #1a1c22;
    border: 1px solid transparent;
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
}
.input-group input:focus {
    outline: none;
    box-shadow: 0 0 10px #00a2ff, 0 0 5px #00a2ff;
}
.input-group label {
    position: absolute;
    top: 12px;
    left: 20px;
    color: #888;
    transition: all 0.3s ease;
    pointer-events: none;
}
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 15px;
    font-size: 0.8rem;
    color: #00a2ff;
    background: #0b0c10;
    padding: 0 4px;
}
.toggle-password {
    position: absolute;
    right: 20px;
    top: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    color: #888;
}
.remember-me {
    text-align: left;
    color: #aaa;
    font-size: 0.85rem;
    margin-bottom: 10px;
}
.remember-me input {
    margin-right: 6px;
}
.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff5a91, #00a2ff);
    color: #fff;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 162, 255, 0.4);
}
.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 162, 255, 0.6);
    background: linear-gradient(90deg, #00a2ff, #ff5a91);
}
.link-area {
    margin-top: 20px;
}
.forgot-password {
    color: #a0a0a0;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}
.forgot-password:hover { color: #fff; }
.footer-text {
    color: #a0a0a0;
    font-size: 0.8rem;
    margin-top: 1.5rem;
    text-align: center;
    position: relative;
    z-index: 1;
}
.messages {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 400px;
    text-align: center;
    z-index: 99;
    pointer-events: none;
}
.alert {
    padding: 12px 20px;
    margin-bottom: 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: inline-block;
}
.alert-success {
    background-color: rgba(40, 167, 69, 0.2);
    color: #28a745;
    border: 1px solid #28a745;
}
.alert-danger, .alert-error {
    background-color: rgba(220, 53, 69, 0.2);
    color: #dc3545;
    border: 1px solid #dc3545;
}
.alert-warning {
    background-color: rgba(255, 193, 7, 0.2);
    color: #ffc107;
    border: 1px solid #ffc107;
}
.alert-info {
    background-color: rgba(23, 162, 184, 0.2);
    color: #17a2b8;
    border: 1px solid #17a2b8;
}
@media (max-width: 576px) {
    .login-card { padding: 20px; max-width: 95%; }
    .title { font-size: 1.6rem; }
    .subtitle { font-size: 0.8rem; }
    .input-group input { padding: 10px 15px; }
    .login-btn { font-size: 0.9rem; padding: 10px; }
    .footer-text { font-size: 0.7rem; }
}
</style>

<script>
function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
setTimeout(() => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
        alert.classList.remove('animate__shakeX');
        alert.classList.add('animate__fadeOutUp');
        setTimeout(() => alert.remove(), 1000);
    });
}, 2000);
</script>
{% endblock %}
