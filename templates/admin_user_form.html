{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>{{ title }}</h2>

        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email (Optional, for password recovery)</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password {% if user %}(Leave blank to keep current password){% else %}(Required){% endif %}</label>
                    <input type="password" class="form-control" id="password" name="password" {% if not user %}required{% endif %}>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role">
                        <option value="user" {% if user and user.role == 'user' %}selected{% endif %}>User</option>
                        <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i> Save User</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i> Back to Users</a>
        </form>
    </div>
{% endblock %}
