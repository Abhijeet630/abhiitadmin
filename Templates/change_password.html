{% extends "base.html" %}

{% block title %}Password Badlein{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Password Badlein</h1>

    <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
            <h5 class="card-title mb-0">Password Update Karein</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="mb-3">
                    <label for="old_password" class="form-label">Purana Password</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">Naya Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Naya Password Confirm Karein</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-warning">Password Badlein</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
